<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="h-screen flex items-center justify-center">
  <div class="max-w-xl text-center">
    <div class="max-w-sm">
      <img class="rounded-t-2xl flex items-center mx-auto w-fu" src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="p-10 rounded-b-2xl max-w-sm bg-white shadow-2xl overflow-hidden">
      <div class="">
        <h1>Order Summary</h1>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

          <div class="bg-[hsl(225,100%,98%)] p-3 rounded-xl flex m-4 items-center justify-between">
            <div class="flex items-center gap-4">
              <img class="h-8 w-8" src="./images/icon-music.svg" alt="">
              <div>
                <p class="font-bold">Annual Plan</p>
                <p class="text-[hsl(224,23%,55%)]">$59.99/year</p>
              </div>
            </div>
            <a class="hover:no-underline underline text-[hsl(245,75%,52%)] font-bold" href="#">Change</a>
          </div>
      </div>
      <div class="flex flex-col gap-4">
        <button class="w-full bg-[hsl(245,75%,52%)] text-white py-3 rounded-lg font-bold shadow-md hover:bg-[hsl(245,75%,65%)]">
          Proceed to Payment
        </button>
        <button class="w-full bg-transparent text-[hsl(224,23%,55%)] py-3 rounded-lg font-bold hover:text-[hsl(223,23%,46%)]">
          Cancel Order
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Keo chanmarido</a>.
    </div>
    </div>

</body>
</html>
